
<header>       

</header>
<body>
    <mat-card class="container">    
        <mat-card-title>      
            Lista alumno      
        </mat-card-title>  

        <mat-card-actions>
          <div layout="column" layout-align="center end" class="example-button-row">

              <button mat-raised-button (click)="openDialog()"  color="primary">Registrase</button> 

              <mat-form-field>
                  <mat-label>Favorite food</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <button mat-raised-button color="warn">Eliminar</button>
                <button mat-raised-button >Actualizar</button>

          </div>  
        </mat-card-actions>  

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Asignatura </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
          
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> RFID </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </mat-card>   
      
    
   

</body>
